<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; }
        .video-header { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074'); 
            background-size: cover; background-position: center; height: 230px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        .home-grid { display: grid; grid-template-cols: repeat(2, 1fr); gap: 15px; padding: 0 20px; margin-top: -40px; }
        .home-card { 
            background: white; border-radius: 15px; padding: 25px 10px; 
            display: flex; flex-direction: column; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer;
        }
        .time-slot { padding: 12px; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-weight: bold; cursor: pointer; }
        .time-slot.busy { background: #fee2e2; color: #ef4444; border-color: #fecaca; text-decoration: line-through; cursor: not-allowed; opacity: 0.6; }
        .time-slot.selected { background: #111827; color: white; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: flex-end; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-body { background: white; width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #eee; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #9ca3af; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: #111827; }
        .vazhdo-btn { background: #ef4444; color: white; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 15px; opacity: 0.5; pointer-events: none; }
        .vazhdo-btn.active { opacity: 1; pointer-events: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-24">

    <header id="main-header" class="video-header">
        <h1 class="text-3xl font-black italic tracking-tighter">AGONI BARBER</h1>
        <p class="text-[10px] tracking-[4px] opacity-80 uppercase">Rezervo termin pa pritje</p>
    </header>

    <main id="view-home">
        <div class="home-grid">
            <div class="home-card" onclick="openBooking()">
                <i class="fa-regular fa-calendar-check text-slate-800 text-2xl mb-2"></i>
                <span class="text-xs font-bold uppercase">Rezervo</span>
            </div>
            <div class="home-card" onclick="switchPage('membership')">
                <i class="fa-solid fa-crown text-amber-500 text-2xl mb-2"></i>
                <span class="text-xs font-bold uppercase">Membership</span>
            </div>
            <div class="home-card col-span-2 flex-row space-x-4 py-5 mt-2" onclick="alert('Së shpejti...')">
                <i class="fa-solid fa-cart-shopping text-emerald-500 text-2xl"></i>
                <span class="text-xs font-bold uppercase">Produktet Tona</span>
            </div>
        </div>
        <div class="mx-5 mt-8 bg-amber-500 text-white p-4 rounded-xl text-center font-bold tracking-widest shadow-lg">
            ★ JU JENI GOLD MEMBER
        </div>
    </main>

    <div id="view-membership" class="hidden p-5">
        <h2 class="text-xl font-bold mb-4">Zgjidh Pakon</h2>
        <div class="bg-slate-900 text-white p-6 rounded-2xl mb-4" onclick="openBooking('Silver Member')">
            <h3 class="font-bold">SILVER MEMBER</h3>
            <p class="text-2xl font-black mt-2">20€</p>
        </div>
        <div class="bg-amber-500 text-white p-6 rounded-2xl mb-4" onclick="openBooking('Gold Member')">
            <h3 class="font-bold">GOLD MEMBER</h3>
            <p class="text-2xl font-black mt-2">35€</p>
        </div>
    </div>

    <div id="view-terminet" class="hidden p-5">
        <div id="login-box" class="text-center py-10">
            <input type="text" id="uID" placeholder="ID" class="w-full p-4 border rounded-xl mb-4 outline-none">
            <input type="password" id="uPass" placeholder="Fjalëkalimi" class="w-full p-4 border rounded-xl mb-6 outline-none">
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">KYÇU</button>
        </div>
        <div id="staff-dash" class="hidden">
            <div class="flex justify-between items-center mb-6"><h2 id="staff-name" class="font-bold"></h2><button onclick="location.reload()" class="text-red-500 text-sm font-bold">Dil</button></div>
            <div id="list-app" class="space-y-4"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="switchPage('home')" id="nav-home" class="nav-item active"><i class="fa-solid fa-house text-xl mb-1"></i><span>Ballina</span></div>
        <div onclick="switchPage('terminet')" id="nav-terminet" class="nav-item"><i class="fa-regular fa-clock text-xl mb-1"></i><span>Terminet</span></div>
    </nav>

    <div id="bookingModal" class="modal-overlay">
        <div class="modal-body">
            <div class="flex justify-between items-center mb-6"><h2 id="modalTitle" class="font-bold">Zgjidh</h2><button onclick="closeModal()" class="text-2xl text-gray-400">&times;</button></div>
            <div id="step1">
                <div class="p-4 border rounded-xl mb-3" id="s1" onclick="setS('Qethje', 's1')"><b>Qethje</b><p class="text-xs text-gray-400">5€ - 35 min</p></div>
                <div class="p-4 border rounded-xl mb-3" id="s2" onclick="setS('Styler', 's2')"><b>Styler</b><p class="text-xs text-gray-400">2€ - 10 min</p></div>
                <button id="v1" class="vazhdo-btn" onclick="goStep(2)">Vazhdo</button>
            </div>
            <div id="step2" class="hidden">
                <div class="p-4 border rounded-xl mb-3 text-center font-bold" id="b1" onclick="setB('Agon Tahiri', 'b1')">Agon Tahiri</div>
                <div class="p-4 border rounded-xl mb-3 text-center font-bold" id="b2" onclick="setB('Leonis Gashi', 'b2')">Leonis Gashi</div>
                <button id="v2" class="vazhdo-btn" onclick="goStep(3)">Vazhdo</button>
            </div>
            <div id="step3" class="hidden">
                <div class="flex space-x-2 overflow-x-auto mb-6" id="cal-days"></div>
                <div class="grid grid-cols-3 gap-2 mb-6" id="time-grid"></div>
                <input type="text" id="cName" placeholder="Emri juaj" class="w-full p-4 border rounded-xl mb-3 outline-none">
                <input type="tel" id="cPhone" placeholder="Nr. Telefonit" class="w-full p-4 border rounded-xl mb-4 outline-none">
                <button onclick="confirmApp()" class="w-full bg-emerald-500 text-white py-4 rounded-xl font-bold uppercase">Konfirmo</button>
            </div>
        </div>
    </div>

    <script>
        let booking = { s: '', b: '', d: '24 Shkurt', t: '' };
        const users = { "Agon":"Goni30", "Leonis":"leo12" };

        function switchPage(p) {
            ['home', 'membership', 'terminet'].forEach(v => { if(document.getElementById('view-'+v)) document.getElementById('view-'+v).classList.add('hidden'); });
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-'+p).classList.remove('hidden');
            document.getElementById('nav-'+p).classList.add('active');
            document.getElementById('main-header').style.display = (p === 'home') ? 'flex' : 'none';
        }

        function openBooking(special = null) {
            booking.s = special || '';
            document.getElementById('bookingModal').classList.add('active');
            goStep(special ? 2 : 1);
        }

        function closeModal() { document.getElementById('bookingModal').classList.remove('active'); }

        function goStep(n) {
            [1,2,3].forEach(s => document.getElementById('step'+s).classList.add('hidden'));
            document.getElementById('step'+n).classList.remove('hidden');
            if(n === 3) buildSchedule();
        }

        function setS(s, id) {
            booking.s = s;
            document.querySelectorAll('#step1 div').forEach(d => d.style.borderColor = '#eee');
            document.getElementById(id).style.borderColor = '#111827';
            document.getElementById('v1').classList.add('active');
        }

        function setB(b, id) {
            booking.b = b;
            document.querySelectorAll('#step2 div').forEach(d => d.style.borderColor = '#eee');
            document.getElementById(id).style.borderColor = '#111827';
            document.getElementById('v2').classList.add('active');
        }

        function buildSchedule() {
            const days = document.getElementById('cal-days'); days.innerHTML = '';
            ['Hën 23', 'Mar 24', 'Mër 25', 'Enj 26'].forEach(day => {
                let d = document.createElement('div');
                d.className = `p-3 rounded-xl bg-gray-100 min-w-[75px] text-center font-bold ${booking.d === day ? 'bg-slate-800 text-white' : ''}`;
                d.innerText = day;
                d.onclick = () => { booking.d = day; buildSchedule(); };
                days.appendChild(d);
            });

            const grid = document.getElementById('time-grid'); grid.innerHTML = '';
            let db = JSON.parse(localStorage.getItem('db_barber') || "[]");
            for(let h=9; h<=20; h++) {
                for(let m of ['00', '30']) {
                    let t = `${h<10?'0'+h:h}:${m}`;
                    let isBusy = db.some(a => a.b === booking.b && a.d === booking.d && a.t === t);
                    let slot = document.createElement('div');
                    slot.className = `time-slot ${isBusy ? 'busy' : ''} ${booking.t === t ? 'selected' : ''}`;
                    slot.innerText = t;
                    if(!isBusy) slot.onclick = () => { booking.t = t; buildSchedule(); };
                    grid.appendChild(slot);
                }
            }
        }

        function confirmApp() {
            let n = document.getElementById('cName').value;
            let p = document.getElementById('cPhone').value;
            if(!n || !booking.t) return alert("Plotësoni të dhënat!");
            let db = JSON.parse(localStorage.getItem('db_barber') || "[]");
            db.push({ ...booking, name: n, phone: p });
            localStorage.setItem('db_barber', JSON.stringify(db));
            alert("U krye!"); location.reload();
        }

        function handleLogin() {
            let id = document.getElementById('uID').value;
            let pass = document.getElementById('uPass').value;
            if(users[id] === pass) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('staff-dash').classList.remove('hidden');
                document.getElementById('staff-name').innerText = id;
                let mine = JSON.parse(localStorage.getItem('db_barber') || "[]").filter(a => a.b.includes(id));
                document.getElementById('list-app').innerHTML = mine.map(a => `<div class="bg-white p-4 rounded-xl border-l-4 border-slate-900 shadow-sm"><b>${a.name}</b><br><small>${a.s} | ${a.d} @ ${a.t}</small></div>`).join('');
            } else alert("Gabim!");
        }
    </script>
</body>
</html>
