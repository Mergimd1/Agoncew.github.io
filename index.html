<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Faqja Kryesore */
        .header-black { 
            background: #111827; 
            height: 180px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .main-grid { display: grid; grid-template-cols: repeat(2, 1fr); gap: 15px; padding: 20px; margin-top: -30px; }
        .action-card { 
            background: white; border-radius: 20px; padding: 25px 10px; 
            display: flex; flex-direction: column; align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
        }

        /* Modal & Steps */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: flex-end; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-body { background: white; width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 25px; max-height: 90vh; overflow-y: auto; }
        
        .item-select { border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-bottom: 10px; cursor: pointer; }
        .item-select.selected { border: 2px solid #111827; background: #f9fafb; }

        /* Orari */
        .time-grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 10px; }
        .time-slot { padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; text-align: center; font-weight: bold; cursor: pointer; }
        .time-slot.selected { background: #111827; color: white; }
        .time-slot.busy { 
            background: #fee2e2; color: #ef4444; border-color: #fecaca; 
            text-decoration: line-through; cursor: not-allowed; opacity: 0.7;
        }
        
        .vazhdo-btn { background: #ef4444; color: white; width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; margin-top: 15px; opacity: 0.5; pointer-events: none; }
        .vazhdo-btn.active { opacity: 1; pointer-events: auto; }

        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #eee; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #9ca3af; font-size: 11px; }
        .nav-btn.active { color: #111827; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="header-black">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">AGONI BARBER</h1>
            <p class="text-[10px] tracking-[4px] opacity-60">Rezervo termin pa pritje</p>
        </div>
        <div class="main-grid">
            <div class="action-card" onclick="openBooking()">
                <i class="fa-regular fa-calendar-check text-2xl mb-2"></i>
                <span class="text-xs font-bold uppercase">Rezervo</span>
            </div>
            <div class="action-card" onclick="switchTab('membership')">
                <i class="fa-solid fa-crown text-2xl mb-2 text-amber-500"></i>
                <span class="text-xs font-bold uppercase">Membership</span>
            </div>
        </div>
        <div class="mx-5 bg-amber-500 text-white p-4 rounded-2xl text-center font-bold text-sm tracking-widest">★ GOLD MEMBER</div>
    </div>

    <div id="membership-view" class="hidden p-5">
        <h2 class="text-xl font-bold mb-4">Anëtarësia</h2>
        <div class="bg-slate-900 text-white p-6 rounded-2xl mb-4" onclick="openBooking('Silver Member')">
            <h3 class="font-bold">SILVER MEMBER</h3>
            <p class="text-2xl font-black mt-2">20€</p>
        </div>
        <div class="bg-amber-500 text-white p-6 rounded-2xl mb-4" onclick="openBooking('Gold Member')">
            <h3 class="font-bold">GOLD MEMBER</h3>
            <p class="text-2xl font-black mt-2">35€</p>
        </div>
    </div>

    <div id="terminet-view" class="hidden p-5">
        <div id="login-box" class="text-center py-10">
            <input type="text" id="uID" placeholder="ID" class="w-full p-4 border rounded-xl mb-4 outline-none">
            <input type="password" id="uPass" placeholder="Password" class="w-full p-4 border rounded-xl mb-6 outline-none">
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">KYÇU</button>
        </div>
        <div id="staff-dash" class="hidden">
            <div class="flex justify-between items-center mb-4"><h2 id="staff-name" class="font-bold"></h2><button onclick="location.reload()" class="text-red-500 text-sm">Dil</button></div>
            <div id="appointment-list" class="space-y-3"></div>
        </div>
    </div>

    <nav class="bottom-bar">
        <div onclick="switchTab('home')" id="btn-home" class="nav-btn active"><i class="fa-solid fa-house text-xl mb-1"></i><span>Home</span></div>
        <div onclick="switchTab('terminet')" id="btn-terminet" class="nav-btn"><i class="fa-regular fa-clock text-xl mb-1"></i><span>Terminet</span></div>
    </nav>

    <div id="bookingModal" class="modal-overlay">
        <div class="modal-body">
            <div class="flex justify-between items-center mb-6"><h2 id="modalTitle" class="font-bold">Zgjidh</h2><button onclick="closeModal()" class="text-2xl">&times;</button></div>
            
            <div id="step1">
                <div class="item-select" onclick="setS('Qethje')"><b>Qethje</b><p class="text-xs">5€ - 35 min</p></div>
                <div class="item-select" onclick="setS('Styler')"><b>Styler</b><p class="text-xs">2€ - 10 min</p></div>
                <div class="item-select" onclick="setS('Ngjyrosje')"><b>Ngjyrosje</b><p class="text-xs">10€ - 60 min</p></div>
                <button id="v1" class="vazhdo-btn" onclick="goStep(2)">Vazhdo</button>
            </div>

            <div id="step2" class="hidden">
                <div class="item-select font-bold text-center" onclick="setB('Agon Tahiri')">Agon Tahiri</div>
                <div class="item-select font-bold text-center" onclick="setB('Leonis Gashi')">Leonis Gashi</div>
                <div class="item-select font-bold text-center" onclick="setB('Dori')">Dori</div>
                <div class="item-select font-bold text-center" onclick="setB('Enisi')">Enisi</div>
                <button id="v2" class="vazhdo-btn" onclick="goStep(3)">Vazhdo</button>
            </div>

            <div id="step3" class="hidden">
                <div class="flex space-x-2 overflow-x-auto mb-6" id="days-list"></div>
                <div class="time-grid mb-6" id="times-list"></div>
                <input type="text" id="custName" placeholder="Emri juaj" class="w-full p-4 border rounded-xl mb-4 outline-none">
                <input type="tel" id="custPhone" placeholder="Nr. Telefonit" class="w-full p-4 border rounded-xl mb-4 outline-none">
                <button onclick="finishBooking()" class="w-full bg-emerald-500 text-white py-4 rounded-xl font-bold">KONFIRMO</button>
            </div>
        </div>
    </div>

    <script>
        let book = { s: '', b: '', d: '24 Shkurt', t: '' };
        const staff = { "Agon":"Goni30", "Leonis":"leo12", "Dori":"dori201", "Enis":"nisi99" };

        function switchTab(tab) {
            ['home','membership','terminet'].forEach(t => document.getElementById(t+'-view').classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab+'-view').classList.remove('hidden');
            document.getElementById('btn-'+tab).classList.add('active');
        }

        function openBooking(special = null) {
            book.s = special || '';
            document.getElementById('bookingModal').classList.add('active');
            goStep(special ? 2 : 1);
        }

        function closeModal() { document.getElementById('bookingModal').classList.remove('active'); }

        function goStep(n) {
            [1,2,3].forEach(s => document.getElementById('step'+s).classList.add('hidden'));
            document.getElementById('step'+n).classList.remove('hidden');
            if(n === 3) initSchedule();
        }

        function setS(s) { book.s = s; document.getElementById('v1').classList.add('active'); }
        function setB(b) { book.b = b; document.getElementById('v2').classList.add('active'); }

        function initSchedule() {
            // Ditët
            const days = document.getElementById('days-list'); days.innerHTML = '';
            ['Hën 23', 'Mar 24', 'Mër 25', 'Enj 26'].forEach(day => {
                let d = document.createElement('div');
                d.className = `p-3 rounded-xl bg-gray-100 min-w-[70px] text-center font-bold ${book.d === day ? 'bg-slate-900 text-white' : ''}`;
                d.innerText = day;
                d.onclick = () => { book.d = day; initSchedule(); };
                days.appendChild(d);
            });

            // LOGJIKA E ORARIT TE ZEENE
            const times = document.getElementById('times-list'); times.innerHTML = '';
            let allBookings = JSON.parse(localStorage.getItem('agoni_db') || "[]");
            
            for(let h=9; h<=20; h++) {
                for(let m of ['00', '30']) {
                    let t = `${h<10?'0'+h:h}:${m}`;
                    
                    // Kontrollo nese ky berber eshte i zene ne kete date dhe kete ore
                    let isBusy = allBookings.some(a => a.b === book.b && a.d === book.d && a.t === t);
                    
                    let ts = document.createElement('div');
                    ts.className = `time-slot ${isBusy ? 'busy' : ''}`;
                    ts.innerText = t;
                    if(!isBusy) {
                        ts.onclick = function() {
                            document.querySelectorAll('.time-slot').forEach(x => x.classList.remove('selected'));
                            this.classList.add('selected');
                            book.t = t;
                        };
                    }
                    times.appendChild(ts);
                }
            }
        }

        function finishBooking() {
            let n = document.getElementById('custName').value;
            let p = document.getElementById('custPhone').value;
            if(!n || !book.t) return alert("Plotësoni të dhënat!");
            
            let all = JSON.parse(localStorage.getItem('agoni_db') || "[]");
            all.push({ ...book, name: n, phone: p });
            localStorage.setItem('agoni_db', JSON.stringify(all));
            alert("Rezervimi u krye!");
            location.reload();
        }

        function handleLogin() {
            let id = document.getElementById('uID').value;
            let pass = document.getElementById('uPass').value;
            if(staff[id] === pass) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('staff-dash').classList.remove('hidden');
                document.getElementById('staff-name').innerText = id;
                let mine = JSON.parse(localStorage.getItem('agoni_db') || "[]").filter(a => a.b.includes(id));
                let list = document.getElementById('appointment-list');
                list.innerHTML = mine.map(a => `<div class="bg-white p-4 rounded-xl border-l-4 border-slate-900 shadow-sm"><b>${a.name}</b><br><small>${a.s} | ${a.d} @ ${a.t}</small></div>`).join('');
            } else alert("Gabim!");
        }
    </script>
</body>
</html>
