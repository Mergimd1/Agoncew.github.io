<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6wjVvh-28PODRDJ9bkSf8KKnVhmmf2A",
            authDomain: "agonicrew-app.firebaseapp.com",
            projectId: "agonicrew-app",
            storageBucket: "agonicrew-app.firebasestorage.app",
            messagingSenderId: "304023532430",
            appId: "1:304023532430:web:5914d16317835914d1631783"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funksioni qe lidh butonin tend me databazen
        window.dergoNeFirebase = async function(obj, name, phone) {
            try {
                await addDoc(collection(db, "appointments"), {
                    ...obj,
                    name: name,
                    phone: phone,
                    createdAt: new Date().toISOString()
                });
                return true;
            } catch (e) {
                console.error(e);
                return false;
            }
        };
    </script>

    <style>
        /* KETU ESHTE STILI YT ORIGJINAL - ASGJE E NDRYSHUAR */
        body { background-color: #f3f4f6; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; }
        .video-header { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074'); 
            background-size: cover; background-position: center; height: 240px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
        }
        .home-grid { display: grid; grid-template-cols: repeat(2, 1fr); gap: 15px; padding: 0 20px; margin-top: -30px; }
        .home-card { background: white; border-radius: 20px; padding: 25px 10px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; }
        .gold-card { background: linear-gradient(135deg, #111827 0%, #1f2937 100%); color: #fbbf24; border-radius: 25px; padding: 25px; margin-bottom: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); border: 1px solid rgba(251, 191, 36, 0.3); }
        .member-input { width: 100%; padding: 15px; border: 1px solid #e5e7eb; border-radius: 15px; margin-bottom: 12px; outline: none; background: white; font-weight: bold; }
        .berber-select { border: 1px solid #e5e7eb; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; text-align: center; background: white; transition: 0.2s; }
        .berber-select.selected { border-color: #fbbf24; background: #fffbeb; color: #b45309; box-shadow: 0 0 0 2px #fbbf24; }
        .time-slot { padding: 12px; border: 1px solid #e5e7eb; border-radius: 12px; text-align: center; font-weight: bold; cursor: pointer; background: white; }
        .time-slot.selected { background: #111827; color: white; border-color: #111827; }
        .time-slot.busy { background: #fee2e2; color: #ef4444; border-color: #fecaca; text-decoration: line-through; opacity: 0.6; pointer-events: none; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 5px; border-top: 1px solid #eee; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #9ca3af; font-size: 10px; font-weight: bold; cursor: pointer; flex: 1; }
        .nav-item.active { color: #111827; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: flex-end; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-body { background: white; width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 25px; max-height: 90vh; overflow-y: auto; }
        .vazhdo-btn { background: #111827; color: white; width: 100%; padding: 18px; border-radius: 15px; font-weight: bold; margin-top: 10px; opacity: 0.3; pointer-events: none; }
        .vazhdo-btn.active { opacity: 1; pointer-events: auto; background: #ef4444; }
        .hidden { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">
    <header id="main-header" class="video-header">
        <h1 class="text-4xl font-black italic tracking-tighter uppercase">AGONI BARBER</h1>
        <p class="text-[10px] tracking-[5px] opacity-90 uppercase mt-2">Pejë, Kosovë</p>
    </header>

    <main id="view-home">
        <div class="home-grid">
            <div class="home-card" onclick="openBooking()">
                <div class="bg-blue-50 p-4 rounded-full mb-3 text-blue-600"><i class="fa-regular fa-calendar-check text-2xl"></i></div>
                <span class="text-xs font-bold uppercase tracking-wider">Rezervo</span>
            </div>
            <div class="home-card" onclick="switchPage('membership')">
                <div class="bg-amber-50 p-4 rounded-full mb-3 text-amber-500"><i class="fa-solid fa-crown text-2xl"></i></div>
                <span class="text-xs font-bold uppercase tracking-wider">Membership</span>
            </div>
            <div class="home-card col-span-2 flex-row space-x-4 py-5 mt-2" onclick="alert('Së shpejti...')">
                <i class="fa-solid fa-cart-shopping text-emerald-500 text-2xl"></i>
                <span class="text-xs font-bold uppercase tracking-wider">Produktet Tona</span>
            </div>
        </div>
    </main>

    <script>
        // LOGJIKA JUAJ ORIGJINALE
        let booking = { s: '', b: '', d: 'Mar 24', t: '' };
        
        // NDRYSHIMI I VETEM: Funksioni confirmApp tani dërgon të dhënat në Firebase
        async function confirmApp() {
            let n = document.getElementById('cName').value;
            let p = document.getElementById('cPhone').value;
            if(!n || !booking.t) return alert("Ju lutem plotësoni emrin dhe orarin!");
            
            // Therrasim Firebase
            const uRuajt = await window.dergoNeFirebase(booking, n, p);
            
            if(uRuajt) {
                alert("Rezervimi u krye me sukses!");
                location.reload();
            } else {
                alert("Pati një problem me internetin.");
            }
        }

        // Pjesa tjeter e funksioneve tuaja (switchPage, openBooking, buildSchedule, etj) mbetet e njejte
        // ... (Ketu vazhdon pjesa tjeter e script-it tend) ...
    </script>
</body>
</html>
