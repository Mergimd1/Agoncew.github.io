    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6wjVvh-28PODRDJ9bkSf8KKnVhmmf2A",
            authDomain: "agonicrew-app.firebaseapp.com",
            projectId: "agonicrew-app",
            storageBucket: "agonicrew-app.firebasestorage.app",
            messagingSenderId: "304023532430",
            appId: "1:304023532430:web:5914d16317835914d1631783"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funksioni per Telegram
        async function dergoTelegram(mesazhi) {
            const token = "TOKEN_I_BOTIT_KETU"; // <--- VENDO TOKENIN
            const chatid = "CHAT_ID_JUAJ_KETU"; // <--- VENDO ID-NE
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatid}&text=${encodeURIComponent(mesazhi)}&parse_mode=html`;
            await fetch(url);
        }

        // Ruajtja ne Firebase + Telegram
        window.confirmApp = async function() {
            let n = document.getElementById('cName').value;
            let p = document.getElementById('cPhone').value;
            if(!n || !booking.t) return alert("Ju lutem plotÃ«soni emrin dhe orarin!");

            const data = { ...booking, name: n, phone: p, createdAt: new Date().toISOString() };

            try {
                await addDoc(collection(db, "appointments"), data);
                const msg = `âœ‚ï¸ <b>Rezervim i ri!</b>\nðŸ‘¤ Klienti: ${n}\nðŸ“ž Tel: ${p}\nâœ¨ ShÃ«rbimi: ${booking.s}\nðŸ§” Berber: ${booking.b}\nðŸ“… Data: ${booking.d}\nâ° Ora: ${booking.t}`;
                await dergoTelegram(msg);
                alert("Rezervimi u krye me sukses!");
                location.reload();
            } catch (e) { alert("Gabim nÃ« lidhje!"); }
        };

        // Leximi i termineve per Staff (Real-time)
        window.loadStaffAppointments = function(barberName) {
            const q = collection(db, "appointments");
            onSnapshot(q, (snapshot) => {
                let mine = [];
                snapshot.forEach(doc => {
                    let d = doc.data();
                    if(d.b.toLowerCase().includes(barberName.toLowerCase())) {
                        mine.push({ ...d, fbId: doc.id });
                    }
                });
                renderStaffList(mine, barberName);
            });
        };

        window.deleteApp = async function(fbId, barberName) {
            if(confirm("A jeni i sigurt?")) {
                await deleteDoc(doc(db, "appointments", fbId));
            }
        };
    </script>

        .time-slot.selected { background: #111827; color: white; border-color: #111827; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 5px; border-top: 1px solid #eee; z-index: 100; }

        .hidden { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

    <script>
        let booking = { s: '', b: '', d: 'Mar 24', t: '' };
        const users = { "Agon": "Goni30", "Leonis": "leo12" };

        function switchPage(p) {
            ['home', 'membership', 'terminet', 'kontakt'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-'+p).classList.remove('hidden');
            if(document.getElementById('nav-'+p)) document.getElementById('nav-'+p).classList.add('active');
            document.getElementById('main-header').style.display = (p === 'home') ? 'flex' : 'none';
        }

        function openBooking() { document.getElementById('bookingModal').classList.add('active'); goStep(1); }
        function closeModal() { document.getElementById('bookingModal').classList.remove('active'); }

        function goStep(n) {
            ['step1', 'step2', 'step3'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('step'+n).classList.remove('hidden');
            if(n==3) buildSchedule();
        }

        function setService(s, id) {
            booking.s = s;
            document.querySelectorAll('#step1 div.border-2').forEach(d => d.style.borderColor = '#e5e7eb');
            document.getElementById(id).style.borderColor = '#111827';
            document.getElementById('v1').classList.add('active');
        }

        function setB(b, id) {
            booking.b = b;
            document.querySelectorAll('#step2 div.border-2').forEach(d => d.style.borderColor = '#e5e7eb');
            document.getElementById(id).style.borderColor = '#111827';
            document.getElementById('v2').classList.add('active');
        }

        function buildSchedule() {
            const daysContainer = document.getElementById('cal-days'); daysContainer.innerHTML = '';
            const days = ['Mar 24', 'MÃ«r 25', 'Enj 26', 'Pre 27', 'Sht 28'];
            days.forEach(day => {
                let d = document.createElement('div');
                d.className = `p-4 rounded-2xl min-w-[85px] text-center font-bold ${booking.d === day ? 'bg-slate-900 text-white' : 'bg-gray-100'}`;
                d.innerText = day;
                d.onclick = () => { booking.d = day; buildSchedule(); };
                daysContainer.appendChild(d);
            });
            const grid = document.getElementById('time-grid'); grid.innerHTML = '';
            for(let h=9; h<=18; h++) {
                for(let m of ['00', '30']) {
                    let t = `${h<10?'0'+h:h}:${m}`;
                    let slot = document.createElement('div');
                    slot.className = `time-slot ${booking.t === t ? 'selected' : ''}`;
                    slot.innerText = t;
                    slot.onclick = () => { booking.t = t; buildSchedule(); };
                    grid.appendChild(slot);
                }
            }
        }

        function handleLogin() {
            let id = document.getElementById('uID').value;
            if(users[id] === document.getElementById('uPass').value) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('staff-dash').classList.remove('hidden');
                document.getElementById('staff-name').innerText = "STAFF: " + id;
                window.loadStaffAppointments(id);
            } else alert("Gabim!");
        }

        function renderStaffList(mine, barberName) {
            const container = document.getElementById('list-app');
            container.innerHTML = mine.length ? mine.map(a => `
                <div class="bg-white p-5 rounded-2xl border-l-8 border-slate-900 shadow-sm">
                    <div class="flex justify-between">
                        <div><b>${a.name}</b><p class="text-[10px] text-gray-500 uppercase">${a.s}</p></div>
                        <div class="text-right"><b>${a.t}</b><p class="text-[10px] text-gray-400 font-bold">${a.d}</p></div>
                    </div>
                    <div class="flex justify-between mt-3 pt-3 border-t">
                        <a href="tel:${a.phone}" class="text-blue-600 font-bold">Thirr</a>
                        <button onclick="deleteApp('${a.fbId}', '${barberName}')" class="text-red-500 font-bold">Fshije</button>
                    </div>
                </div>
            `).join('') : `<p class="text-center text-gray-400 py-10 italic">AsnjÃ« rezervim.</p>`;
        }
    </script>
